        <style>
          
          label {

      <body>
      
      <h2>Formulario de Sugerencias</h2>
      <p>Por favor, déjanos tus sugerencias para mejorar nuestro servicio:</p>
      
      <form id="sugerenciasForm" onsubmit="return validarFormulario()">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
      
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
      
          <label for="sugerencia">Sugerencia:</label>
          <textarea id="sugerencia" name="sugerencia" rows="4" required></textarea>
      
          <input type="submit" value="Enviar">
      </form>
      
      <div s id="mensajeExito" style="display: none; background-color: white;">Sugerencia enviada con éxito.</div>
      
      <script>
      function validarFormulario() {
          var nombre = document.getElementById('nombre').value;
          var email = document.getElementById('email').value;
          var sugerencia = document.getElementById('sugerencia').value;
      
          
          if (nombre.trim() == '' || email.trim() == '' || sugerencia.trim() == '') {
              alert('Por favor, rellena todos los campos.');
              return false;
          }
      
        
          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
              alert('Por favor, introduce una dirección de correo electrónico válida.');
              return false;
          }
      
         
          document.getElementById('mensajeExito').style.display = 'block';
          return false;
      }
      </script>
